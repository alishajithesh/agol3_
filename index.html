<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map with Airports</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- ArcGIS API CSS and JavaScript -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function (esriConfig, Map, MapView, FeatureLayer) {

      // Set your ArcGIS API key
      esriConfig.apiKey = "YOUR_API_KEY_HERE";

      // Create a map with a stable basemap
      const map = new Map({
        basemap: "streets-navigation-vector" // Alternative basemap
      });

      // Create a map view
      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 5, // Zoom level
        container: "viewDiv"
      });

      // Renderer for airport icons
      const airportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://raw.githubusercontent.com/alishajithesh/agol3_/main/local_airport_24dp_5F6368.png",
          width: "18px",
          height: "18px"
        }
      };

      // Add Airports FeatureLayer
      const airportsLayer = new FeatureLayer({
        url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_Airports/FeatureServer/0", // Publicly accessible layer
        renderer: airportRenderer,
        outFields: ["NAME", "STATE", "USE"],
        popupTemplate: {
          title: "Airport Details",
          content: `
            <b>Name:</b> {NAME}<br>
            <b>State:</b> {STATE}<br>
            <b>Use:</b> {USE}<br>
          `
        }
      });

      airportsLayer.load().catch((error) => {
        console.error("Failed to load Airports layer:", error);
      });

      map.add(airportsLayer);
    });
  </script>

  <!-- CSS for full-screen map -->
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Div for displaying the map -->
  <div id="viewDiv"></div>
</body>
</html>
