<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map with Point, Polygon, and Polyline (All Purple)</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- ArcGIS API CSS and JavaScript -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer) {

      // Set your ArcGIS API key
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurJAjpmUTTy7W5MCrEwxmdC9gj5pL2Is8nXls7pQcdVY1sIZ18jeQ1hXaV5qXrvcVZjXw5nl7PwSEdx_aMBYDFxLXsGOqhSrXNvBdyNY8Q3k2GKsK9zFBrn4chgv8TN4WCVnNAck3_bu5sjbUlm5snmzokznIXu5ogZEDnTlyi4-LUIye6vH8CNTJ3aia3dbeDSOnzthvDp9QrYDHCfSRVVQ.AT1_GDuDhePS";

      // Create a map
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      // Create a map view
      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 13, // Zoom level
        container: "viewDiv" // Div element
      });

      // Create a graphics layer
      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);

      // Add a purple point
      const point = {
        type: "point",
        longitude: -97.750689, // Longitude
        latitude: 30.263098    // Latitude
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "circle",
        color: [128, 0, 128],  // Purple
        outline: {
          color: [75, 0, 130], // Darker purple outline
          width: 1
        }
      };

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      graphicsLayer.add(pointGraphic);

      // Add a polyline (purple)
      const polyline = {
        type: "polyline",
        paths: [
          [-97.750689, 30.263098], // Starting point
          [-97.7431, 30.2672],     // Middle point
          [-97.735, 30.270]        // End point
        ]
      };

      const polylineSymbol = {
        type: "simple-line",
        color: [148, 0, 211], // Medium purple
        width: 3
      };

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: polylineSymbol
      });

      graphicsLayer.add(polylineGraphic);

      // Add a polygon (purple)
      const polygon = {
        type: "polygon",
        rings: [
          [-97.740, 30.265], // Vertex 1
          [-97.750, 30.265], // Vertex 2
          [-97.750, 30.270], // Vertex 3
          [-97.740, 30.270], // Vertex 4
          [-97.740, 30.265]  // Close the polygon
        ]
      };

      const polygonSymbol = {
        type: "simple-fill",
        color: [221, 160, 221, 0.5], // Light purple with transparency
        outline: {
          color: [128, 0, 128], // Purple outline
          width: 1
        }
      };

      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: polygonSymbol
      });

      graphicsLayer.add(polygonGraphic);
    });
  </script>

  <!-- CSS for full-screen map -->
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Div for displaying the map -->
  <div id="viewDiv"></div>

</body>
</html>
