<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map Debugging</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- ArcGIS API CSS and JavaScript -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function (esriConfig, Map, MapView, FeatureLayer) {

      // Set your ArcGIS API key
      esriConfig.apiKey = "AAPK2cb19acc98eb406b80346e85af5aa1ffagWp07_WJVQlFAY2XL6xGrQ86USz9K6UzB1OaBd37PTIlYdHTo04S0-F9ETbr-dC";

      // Create the map
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap
      });

      // Create the map view
      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 5, // Zoom level
        container: "viewDiv"
      });

      // Debugging: Test Airports Layer
      const airportsLayer = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/US_Airpo/FeatureServer",
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-marker",
            color: "blue",
            size: "8px"
          }
        },
        definitionExpression: "", // No filtering for testing
        outFields: ["*"], // Request all fields for debugging
        popupTemplate: {
          title: "Feature Details",
          content: `
            <b>Name:</b> {Fac_Name || 'N/A'}<br>
            <b>City:</b> {City || 'N/A'}<br>
            <b>State:</b> {State_Name || 'N/A'}<br>
            <b>Type:</b> {Fac_Type || 'N/A'}<br>
          `
        }
      });

      // Add debugging logs for layer loading
      airportsLayer.load().then(() => {
        console.log("Airports layer loaded successfully.");
      }).catch((err) => {
        console.error("Error loading Airports layer:", err);
      });

      // Query features for debugging
      airportsLayer.queryFeatures().then((results) => {
        console.log("Loaded features:", results.features);
        if (results.features.length > 0) {
          console.log("Sample feature attributes:", results.features[0].attributes);
        } else {
          console.warn("No features loaded. Check definitionExpression or dataset.");
        }
      }).catch((err) => {
        console.error("Error querying features:", err);
      });

      // Add layer to the map
      map.add(airportsLayer);
    });
  </script>

  <!-- Fullscreen map styling -->
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
