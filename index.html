<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map with Airports and Heliports</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- ArcGIS API CSS and JavaScript -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function (esriConfig, Map, MapView, FeatureLayer) {

      // Set your ArcGIS API key
      esriConfig.apiKey = "YOUR_API_KEY_HERE";

      // Create a map using a stable basemap
      const map = new Map({
        basemap: "streets-navigation-vector" // Universal basemap
      });

      // Create a map view
      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 5, // Zoom level
        container: "viewDiv"
      });

      // Renderer for airport icons
      const airportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://raw.githubusercontent.com/alishajithesh/agol3_/main/local_airport_24dp_5F6368.png",
          width: "18px",
          height: "18px"
        }
      };

      // Labels for airports
      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      // Airports FeatureLayer
      const airportsLayer = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/US_Airports/FeatureServer/0", // Sublayer for Airports
        renderer: airportRenderer,
        definitionExpression: "Fac_Type = 'AIRPORT'",
        labelingInfo: [airportLabels],
        outFields: ["Fac_Name", "City", "State", "Fac_Type"],
        popupTemplate: {
          title: "Airport Details",
          content: `
            <b>Name:</b> {Fac_Name}<br>
            <b>City:</b> {City}<br>
            <b>State:</b> {State}<br>
            <b>Type:</b> {Fac_Type}<br>
          `
        }
      });

      airportsLayer.load().catch((error) => {
        console.error("Failed to load Airports layer:", error);
      });

      map.add(airportsLayer);

      // Renderer for heliport icons
      const heliportRenderer = {
        type: "simple",
        symbol: {
          type: "simple-marker",
          color: "red",
          size: "12px"
        }
      };

      // Labels for heliports
      const heliportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#8B0000",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      // Heliports FeatureLayer
      const heliportsLayer = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/US_Airports/FeatureServer/1", // Sublayer for Heliports
        renderer: heliportRenderer,
        definitionExpression: "Fac_Type = 'HELIPORT'",
        labelingInfo: [heliportLabels],
        outFields: ["Fac_Name", "City", "State", "Fac_Type"],
        popupTemplate: {
          title: "Heliport Details",
          content: `
            <b>Name:</b> {Fac_Name}<br>
            <b>City:</b> {City}<br>
            <b>State:</b> {State}<br>
            <b>Type:</b> {Fac_Type}<br>
          `
        }
      });

      heliportsLayer.load().catch((error) => {
        console.error("Failed to load Heliports layer:", error);
      });

      map.add(heliportsLayer);
    });
  </script>

  <!-- CSS for full-screen map -->
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Div for displaying the map -->
  <div id="viewDiv"></div>

</body>
</html>
