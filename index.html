<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map with EDU and Airports Layers</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- ArcGIS API CSS and JavaScript -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer" // Import FeatureLayer module
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {

      // Set your ArcGIS API key
      esriConfig.apiKey = "AAPK2cb19acc98eb406b80346e85af5aa1ffagWp07_WJVQlFAY2XL6xGrQ86USz9K6UzB1OaBd37PTIlYdHTo04S0-F9ETbr-dC";

      // Create a map
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      // Create a map view
      const view = new MapView({
        map: map,
        center: [-97.7431, 30.2672], // Longitude, latitude
        zoom: 13, // Zoom level
        container: "viewDiv" // Div element
      });

      // Renderer for the airport feature layer using a custom icon from GitHub
      const airportRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://github.com/alishajithesh/agol3_/raw/main/local_airport_24dp_5F6368.png", // GitHub-hosted icon
          width: "18px",
          height: "18px"
        }
      };

      // Add the US Airports feature layer with the custom renderer
      const popupAirports = {
        title: "Airport Details",
        content: `
          <b>Name:</b> {NAME}<br>
          <b>City:</b> {CITY}<br>
          <b>State:</b> {STATE}<br>
          <b>Type:</b> {TYPE}<br>
        `
      };

      const airportsLayer = new FeatureLayer({
        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/US_Airpo/FeatureServer",
        outFields: ["NAME", "CITY", "STATE", "TYPE"], // Specify fields to retrieve
        popupTemplate: popupAirports, // Add the popup template
        renderer: airportRenderer // Apply the custom renderer
      });

      map.add(airportsLayer); // Add the Airports feature layer to the map

      // Add the Colleges and Universities feature layer
      const popupEduusa = {
        title: "Institution Details",
        content: `
          <b>Name:</b> {INSTNM}<br>
          <b>Total Enrollment:</b> {TOT_ENROLL}<br>
          <b>City:</b> {CITY}<br>
          <b>Website:</b> <a href="{WEBADDR}" target="_blank">{WEBADDR}</a><br>
        `
      };

      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
        outFields: ["INSTNM", "TOT_ENROLL", "CITY", "WEBADDR"], // Specify the fields to retrieve
        popupTemplate: popupEduusa // Add the popup template
      });

      map.add(usaeduLayer); // Add the EDU feature layer to the map

      // Add a graphics layer for custom graphics (point, polyline, polygon)
      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);

      // Add a purple point
      const point = {
        type: "point",
        longitude: -97.750689, // Longitude
        latitude: 30.263098    // Latitude
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        style: "circle",
        color: [128, 0, 128],  // Purple
        outline: {
          color: [75, 0, 130], // Darker purple outline
          width: 1
        }
      };

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol
      });

      graphicsLayer.add(pointGraphic);

      // Add a polyline (purple)
      const polyline = {
        type: "polyline",
        paths: [
          [-97.750689, 30.263098], // Starting point
          [-97.7431, 30.2672],     // Middle point
          [-97.735, 30.270]        // End point
        ]
      };

      const polylineSymbol = {
        type: "simple-line",
        color: [148, 0, 211], // Medium purple
        width: 3
      };

      const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: polylineSymbol
      });

      graphicsLayer.add(polylineGraphic);

      // Add a polygon (purple)
      const polygon = {
        type: "polygon",
        rings: [
          [-97.740, 30.265], // Vertex 1
          [-97.750, 30.265], // Vertex 2
          [-97.750, 30.270], // Vertex 3
          [-97.740, 30.270], // Vertex 4
          [-97.740, 30.265]  // Close the polygon
        ]
      };

      const polygonSymbol = {
        type: "simple-fill",
        color: [221, 160, 221, 0.5], // Light purple with transparency
        outline: {
          color: [128, 0, 128], // Purple outline
          width: 1
        }
      };

      const polygonGraphic = new Graphic({
        geometry: polygon,
        symbol: polygonSymbol
      });

      graphicsLayer.add(polygonGraphic);
    });
  </script>

  <!-- CSS for full-screen map -->
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Div for displaying the map -->
  <div id="viewDiv"></div>

</body>
</html>
